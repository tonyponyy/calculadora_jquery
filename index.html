<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="estilo/estilo.css" rel="stylesheet" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="js/codigo.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Calculadora</title>
  </head>

  <body>
    <div
      class="container border d-grid gap-3 mt-5 w-50"
      style="background-color: beige"
    >
      <div class="row mb-4 h-100">
        <div
          class="
            col
            border
            mt-4
            ms-4
            me-4
            h-100
            bg-white
            d-flex
            justify-content-end
            align-items-center
          "
          id="pantalla"
          >0</div
        >
      </div>
      <div class="row ms-4 me-4 mt-4">
        <button
          type="button"
          onclick="retr()"
          class="btn btn-light text-danger me-2 col border"
          >RETR</button
        >
        <button
          type="button"
          onclick="C()"
          class="btn btn-light text-danger col border"
          >C</button
        >
      </div>
      <div class="row ms-4 me-4">
        <button type="button" onclick="add(7)" class="btn btn-light col border"
          >7</button
        >
        <button
          type="button"
          onclick="add(8)"
          class="btn btn-light col border me-2 ms-2"
          >8</button
        >
        <button
          type="button"
          onclick="add(9)"
          onclick="add(7)"
          class="btn btn-light col border"
          >9</button
        >
        <button
          type="button"
          onclick="division()"
          class="btn btn-light col border me-2 ms-2"
          >/</button
        >
        <button type="button" onclick="raiz()" class="btn btn-light col border"
          >RAIZ</button
        >
      </div>
      <div class="row ms-4 me-4">
        <button type="button" onclick="add(4)" class="btn btn-light col border"
          >4</button
        >
        <button
          type="button"
          onclick="add(5)"
          class="btn btn-light col border me-2 ms-2"
          >5</button
        >
        <button type="button" onclick="add(6)" class="btn btn-light col border"
          >6</button
        >
        <button
          type="button"
          onclick="multiplicar()"
          class="btn btn-light col border me-2 ms-2"
          >*</button
        >
        <button
          type="button"
          onclick="porcentaje()"
          class="btn btn-light col border"
          >%</button
        >
      </div>
      <div class="row ms-4 me-4">
        <button type="button" onclick="add(1)" class="btn btn-light col border"
          >1</button
        >
        <button
          type="button"
          onclick="add(2)"
          class="btn btn-light col border me-2 ms-2"
          >2</button
        >
        <button type="button" onclick="add(3)" class="btn btn-light col border"
          >3</button
        >
        <button
          type="button"
          onclick="resta()"
          class="btn btn-light col border me-2 ms-2"
          >-</button
        >
        <button
          type="button"
          onclick="inversa()"
          class="btn btn-light col border"
          >1/x</button
        >
      </div>
      <div class="row ms-4 me-4 mb-4">
        <button type="button" onclick="add(0)" class="btn btn-light col border"
          >0</button
        >
        <button
          type="button"
          onclick="negar()"
          class="btn btn-light col border me-2 ms-2"
          >+/-</button
        >
        <button
          type="button"
          onclick="add('.')"
          class="btn btn-light col border"
          >.</button
        >
        <button
          type="button"
          onclick="suma()"
          class="btn btn-light col border me-2 ms-2"
          >+</button
        >
        <button type="button" onclick="igual()" class="btn btn-light col border"
          >=</button
        >
      </div>
    </div>
    <div id="historial">Historial</div>
  </body>
</html>
